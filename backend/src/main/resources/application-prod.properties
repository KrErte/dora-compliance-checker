server.port=8080

# PostgreSQL Database (Production)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:doradb}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 console in production
spring.h2.console.enabled=false

# Claude API
anthropic.api.key=${ANTHROPIC_API_KEY}
anthropic.api.model=claude-sonnet-4-20250514

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Authentication (REQUIRED - no default in production)
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# Guardian (Live Contract Monitoring)
guardian.feed.enabled=${GUARDIAN_FEED_ENABLED:false}
guardian.feed.cron=${GUARDIAN_FEED_CRON:0 0 6 * * *}

# Dev Data Seeding (DISABLED in production)
app.seed.enabled=false
