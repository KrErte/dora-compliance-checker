server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:doradb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Claude API
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.api.model=claude-sonnet-4-20250514

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Authentication
jwt.secret=${JWT_SECRET:DoraComplianceCheckerDefaultSecretKeyThatIsAtLeast256BitsLong2024}
jwt.expiration-ms=86400000

# Guardian (Live Contract Monitoring)
guardian.feed.enabled=${GUARDIAN_FEED_ENABLED:false}
guardian.feed.cron=${GUARDIAN_FEED_CRON:0 0 6 * * *}
