services:
  backend:
    build: ./backend
    container_name: dora-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

  frontend:
    build: ./frontend
    container_name: dora-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
