services:
  backend:
    build: ./backend
    container_name: dora-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GUARDIAN_FEED_ENABLED=${GUARDIAN_FEED_ENABLED:-false}
      - GUARDIAN_FEED_CRON=${GUARDIAN_FEED_CRON:-0 0 6 * * *}
      - JWT_SECRET=${JWT_SECRET:-DoraComplianceCheckerDefaultSecretKeyThatIsAtLeast256BitsLong2024}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: dora-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
